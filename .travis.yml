dist: xenial
sudo: required
language: node_js
node_js:
  - "8"

env:
  global:
    - CC_TEST_REPORTER_ID=78fabb154963bab3a938a31cdec79491946a31d666044aa6024e2f0ddf1b3bd2

services:
  - docker

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run lint
  - npm run test
  - npm run build
  - ln -s docker-compose.ci.yml docker-compose.override.yml
  - docker-compose up --build -d
  - sleep 30
  - docker-compose ps
  - docker-compose logs ncodr
  - docker-compose ps ncodr 2>/dev/null | grep -qi up
  - docker-compose down

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - '[[ $TRAVIS_PULL_REQUEST = false ]] && [[ $TRAVIS_BRANCH = master ]] &&  curl --data build=true -X POST $DOCKER_URL'
  - npm run package

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ncodr-*.zip
  skip_cleanup: true
  on:
    tags: true